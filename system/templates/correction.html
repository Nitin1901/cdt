{% extends "layout.html" %}
{% block content %}
    <h1>Submissions for {{ topic.topic }}</h1>
    <div class="content-section">
        <ul class="list-group">
            {% for attempt in user_attempts %}
                <li class="list-group-item">
                    <a href="{{ url_for('correct', exam_id=attempt.id) }}">Correct {{ attempt.user_id }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
